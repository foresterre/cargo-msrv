version: 2
updates:
- package-ecosystem: cargo
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
    - C-dependency-update
  groups:
    cargo_metadata:
      patterns:
        - "cargo_metadata"
        - "clap-cargo"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
    - C-dependency-update
