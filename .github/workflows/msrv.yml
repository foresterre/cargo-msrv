name: "ci-msrv"
on:
  pull_request:
  push:
    branches:
      - master
      - main
  merge_group:
  schedule:
    - cron: '00 06 * * *'
jobs:
  # MSRV check and e2e test
  msrv:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: [ ubuntu, macos, windows ]
        include:
          - build: ubuntu
            os: ubuntu-latest

          - build: macos
            os: macos-latest

          - build: windows
            os: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - if: matrix.build == 'ubuntu'
        run: cargo install cargo-msrv
      - if: matrix.build != 'ubuntu'
        run: cargo install cargo-msrv --no-default-features
      - run: cargo msrv --version
      - run: cargo msrv verify --output-format json
      - if: ${{ failure() }}
        run: cargo msrv find --output-format json

  msrv_windows:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install cargo-msrv --version 0.15.1 --no-default-features
      - run: cargo msrv --version
      - run: cargo msrv --output-format json verify
      - if: ${{ failure() }}
        run: cargo msrv --output-format json

  # The same as the 'msrv' job, except it takes the latest release, including beta releases
  msrv_pre_release:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall
      - run: cargo binstall --no-confirm cargo-msrv
      - run: cargo msrv --version
      - run: cargo msrv verify --output-format json
      - if: ${{ failure() }}
        run: cargo msrv find --output-format json

  # The same as the 'msrv' job, except it takes the latest development branch, as a form of test
  # we don't use --all-features here!
  msrv_development:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install --git https://github.com/foresterre/cargo-msrv.git cargo-msrv
      - run: cargo msrv --version
      - run: cargo msrv verify --output-format json
      - if: ${{ failure() }}
        run: cargo msrv find --output-format json
