# which is licensed under Apache License, Version 2.0 or MIT license

name: "GitHub Actions: CI"
on:
  pull_request:
  push:
    branches:
      - master
      - main
jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [msrv, stable, nightly, macos, win-gnu, win-msvc]
        include:
          # pinned (MSRV) rust version :: ubuntu
          - build: msrv
            os: ubuntu-18.04
            rust: 1.42.0

          # latest rust stable :: ubuntu
          - build: stable
            os: ubuntu-latest
            rust: stable

          # latest rust nightly :: ubuntu
          - build: nightly
            os: ubuntu-latest
            rust: nightly

          # latest rust stable :: mac_os
          - build: macos
            os: macOS-latest
            rust: stable

          # latest rust stable :: windows + gnu
          - build: win-gnu
            os: windows-latest
            rust: stable-x86_64-gnu

          # latest rust stable :: windows + msvc
          - build: win-msvc
            os: windows-latest
            rust: stable


    steps:
      # checkout
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      # install: rust
      - name: Install Rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}

      # build / doc / test
      - name: Build all workspace crates
        run: cargo build --verbose --all

      - name: Test all workspace crates
        run: cargo test --verbose --all -- --test-threads=1

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install Rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable
      - name: Install rustfmt
        run: rustup component add rustfmt
      - name: Check formatting
        run: |
          cargo fmt -- --check