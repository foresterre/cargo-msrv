[package]
name = "v_1_29_2_with_lockfile_v2"
description = "If the Cargo lockfile v1 is understood by the Cargo version currently under test, the crate will build from v1.29.0. Otherwise the version will be restricted to v1.38.0, which is the first version to use the new lockfile v2, since the lockfile included was generated by Cargo 1.52.0"
version = "0.1.0"
authors = ["foresterre <garm@ilumeo.com>"]

[dependencies]
stringslice = "=0.1.2" # include a dependency, so the lockfile will contain a format not supported by the lockfile v1 parser

[workspace]